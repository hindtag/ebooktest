<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick javascript code</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload = "init()">
  <h1>For loops</h1>
    <form action="">
      <fieldset>
        <button type="button" onclick="count()" >Count to ten</button>
        <button type="button" onclick="back()" >Count backwards</button>
        <button type="button" onclick="byFive()" >count by fives</button>
      </fieldset>
    </form>
  
    <div id="output">Click a button to see some counting...</div>
    <script src="/js/main.js"></script>
</body>

</html>
