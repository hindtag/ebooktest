<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quick HTML-CSS-JS code</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<map name="PicMap" id="PicMap">
			<area
				shape="rect"
				coords="112.91.136.315"
				href="#"
				onmouseout="hideTip('tooltil1')"
				onmouseover="displayTip(event.'tooltip1')"
				alt="Sarah"
			/>
			<area
				shape="rect"
				coords="180.81.200.320"
				href="#"
				onmouseout="hideTip('tooltil2')"
				onmouseover="displayTip(event.'tooltip2')"
				alt="Mary"
			/>
			<area
				shape="rect"
				coords="59.26.208.64"
				href="#"
				onmouseout="hideTip('tooltil3')"
				onmouseover="displayTip(event.'tooltip3')"
				alt="Gumamela"
			/>
			<area
				shape="rect"
				coords="226.25.303.82"
				href="#"
				onmouseout="hideTip('tooltil4')"
				onmouseover="displayTip(event.'tooltip4')"
				alt="Wall"
			/>
		</map>
		<span class="tooltipStyle" id="tooltip1">Left Cousin</span
		><span class="tooltipStyle" id="tooltip2">Right Cousin</span
		><span class="tooltipStyle" id="tooltip3">Tree</span
		><span class="tooltipStyle" id="tooltip4">Wall</span>

		<div class="img">
			<img
				src="/img/cousin.jpg"
				usemap="#PicMap"
				height="289"
				width="289"
				alt="cousins"
			/>
		</div>
	</body>
	<script src="/js/main.js"></script>
</html>
