<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick javascript code</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <header class="container">
    <h1>Text Input Devices</h1>
    <div class="form-container">
        <form action = "">
            <fieldset>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="txtNormal" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="pwd" class="form-control">
          </div>
          <div class="form-group">
            <label>Hidden:</label>
            <input type="hidden" id="hidden" class="form-control">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="txtArea" class="form-control">This is a big text area.</textarea>
          </div>
          <button type="button" onclick="processForm()" class="btn btn-primary">Click Me</button>
        </fieldset>
        </form>

      </div>
    </header>
    <div class="output" id="output"></div>
    <script src="/js/main.js"></script>
</body>

</html>
