<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick javascript code</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="formlogin">
    <div class="login-container">
        <h2>Login Page</h2>
        <br/>
        <div id="msg"></div>
        <form action="" method="post" id="myform">
            <div class="form-element" >
                <label class="label" >Username</label>
                <input class="input" type="text" name="username" id="username" autocomplete="off" placeholder="Enter Username" required>
            </div>
            <div class="form-element" >
                <label class="label" >Password</label>
                <input class="input" type="text" name="password" id="password" placeholder="Enter Password" required>
            </div>
            <div>
            <button type="submit" value="Login" class="btn" id="btn">Login</button>
            </div>
        </form>
        <div class="form-element">
        <ul class="items">
            <li class="item">Value1</li>
            <li class="item">Value2</li>
            <li class="item">Value3</li>
        </ul>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
